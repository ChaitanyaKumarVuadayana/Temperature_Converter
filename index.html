<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="icon" href="https://cdn4.vectorstock.com/i/1000x1000/79/43/thermometer-icon-or-temperature-symbol-vector-23907943.jpg" type="image/icon type">


    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            background-color: 		#ffcc33;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-top: 20px;
        }

        .converter {
            background-color: 	#3fb21f;
            padding: 20px;
            border-radius: 20px;
            margin: 20px auto;
            max-width: 400px;
        }

        label {
            display: block;
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #0074d9;
            color: #fff;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        /* Add background color for the result paragraph */
        #result {
            background-color: #990000;
            color: #fff;
            padding: 10px;
            border-radius: 25px;
        }

        /* Style for select dropdowns */
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* CSS for input container */
.input-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

/* Style for the input and label */
.input-container label {
    font-size: 18px;
    color: #333;
    margin-bottom: 10px;
}

.input-container input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

    </style>
</head>

<body>
    <h1 style="color: #27ae60;">Temperature Converter</h1>
    <div class="converter">
        <label for="temperatureInput">Select Input Temperature Unit:</label>
        <select id="temperatureInput">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>

        <label for="temperatureOutput">Select Output Temperature Unit:</label>
        <select id="temperatureOutput">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>

        <label for="temperatureValue">Enter Temperature:</label>
<div class="input-container">
    <input type="number" id="temperatureValue" placeholder="Enter temperature">
</div>


        <button id="convert">Convert</button>
        <p id="result">Result: </p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const temperatureInput = document.getElementById("temperatureInput");
            const temperatureOutput = document.getElementById("temperatureOutput");
            const temperatureValue = document.getElementById("temperatureValue");
            const convertButton = document.getElementById("convert");
            const resultParagraph = document.getElementById("result");

            convertButton.addEventListener("click", function () {
                const inputUnit = temperatureInput.value;
                const outputUnit = temperatureOutput.value;
                const inputValue = parseFloat(temperatureValue.value) || 0;

                let result = "";

                if (inputUnit === outputUnit) {
                    result = `${inputValue} ${inputUnit}`;
                } else if (inputUnit === "celsius") {
                    if (outputUnit === "fahrenheit") {
                        result = `${inputValue}°C = ${(inputValue * 9 / 5 + 32).toFixed(2)}°F`;
                    } else if (outputUnit === "kelvin") {
                        result = `${inputValue}°C = ${(inputValue + 273.15).toFixed(2)}K`;
                    }
                } else if (inputUnit === "fahrenheit") {
                    if (outputUnit === "celsius") {
                        result = `${inputValue}°F = ${((inputValue - 32) * 5 / 9).toFixed(2)}°C`;
                    } else if (outputUnit === "kelvin") {
                        result = `${inputValue}°F = ${(((inputValue - 32) * 5 / 9) + 273.15).toFixed(2)}K`;
                    }
                } else if (inputUnit === "kelvin") {
                    if (outputUnit === "celsius") {
                        result = `${inputValue}K = ${(inputValue - 273.15).toFixed(2)}°C`;
                    } else if (outputUnit === "fahrenheit") {
                        result = `${inputValue}K = ${(((inputValue - 273.15) * 9 / 5) + 32).toFixed(2)}°F`;
                    }
                } else {
                    result = "Please select valid input and output units.";
                }

                resultParagraph.textContent = `Result: ${result}`;
            });
        });
    </script>
</body>

</html>
